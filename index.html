<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>

<body>
    <h1 id="header">Crystal Collector</h1>
    <div class="info">
        <h3 id="subHeader">Instructions</h3>
        <p id="instructions"></p>
    </div>
    <hr>
    <div class="game">
        <div id="matchNum">
            <h4 id="numToMatch">Number to match: <span id="targetText"></span></h4>
        </div>
        <div id="scoreboard">
            <p id="winBlock">Wins: <span id="winText"></span></p>
            <p id="lossBlock">Losses: <span id="lossText"></span></p>
        </div>
        <div id="crystals">
            <button class="crystal-button" id="redCrystal"><img class= "crystal-image" src="assets/images/red=crystal.png" alt="red-crystal"></button>
            <button class="crystal-button" id="blueCrystal"><img class= "crystal-image" src="assets/images/blue-crystal.png" alt="blue-crystal"></button>
            <button class="crystal-button" id="greenCrystal"><img class= "crystal-image" src="assets/images/green-crystal.png" alt="green-crystal"></button>
            <button class="crystal-button" id="yellowCrystal"><img class= "crystal-image" src="assets/images/yellow-crystal.png" alt="yellow-crystal"></button>

        </div>
        <div id="score">
            <h4>Your total score is: <span id="scoreText"></span></h4>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

    <script type="text/javascript" src="assets/javascript/game.js"></script>  

</body>
</html>
